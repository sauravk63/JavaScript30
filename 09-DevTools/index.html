<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log("hello I'm a %s", 'cat')

    // Styled
    console.log('%c This is a test string','font-size:50px; background:green; text-shadow: 10px 10px 0 yellow;')

    // warning!
    console.warn('NOT THIS!')

    // Error :|
    console.error('THIS IS BAD!')

    // Info
    console.info('This is gonna be helpful');

    // Testing 
    // Only if the condition fails
    const p = document.querySelector('p');
    console.assert(p.classList.contains('Grape'), ' This is wrong!')

    // clearing
    //Console will be cleared
    //console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    //console.clear();

    // Grouping together

    dogs.forEach(dog=>{
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)

    })

    // counting
    console.count("Win");
    console.count("Lose");
    console.count("Win");
    console.count("Lose");
    console.count("Win");
    console.count("Lose");
    console.count("Win");
    console.count("Lose");


    // timing

    console.time('fetching data')
    fetch('https://jsonplaceholder.typicode.com/todos/1').then(data=>data.json()).then(data=>{
      console.log(data);
      console.timeEnd('fetching data');
    })

  </script>
</body>
</html>
